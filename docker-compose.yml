version: '3'

services:

  ping:
    build:
      context: frontend
      args:
        - NEXT_PUBLIC_REDIRECT_URI=${NEXT_PUBLIC_REDIRECT_URI}
        - NEXT_PUBLIC_CLIENT_ID=${NEXT_PUBLIC_CLIENT_ID}
        - CLIENT_SECRET=${CLIENT_SECRET}
    ports:
      - 3000:3000
    env_file: .env
    depends_on:
      - pong
    restart: always

  pong:
    build: backend
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres
    env_file: .env
    restart: always

  redis:
    image: redis
    restart: always

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - postgres
    restart: always

  nginx:
    image: nginx
    ports:
      - 8000:8000
    volumes:
      - ./backend/static:/static:ro
      - ./backend/media:/media:ro
      - ./nginx/ft_transcendence.conf:/etc/nginx/conf.d/ft_transcendence.conf
    depends_on:
      - pong
    restart: always
